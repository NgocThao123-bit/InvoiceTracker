<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Contact Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
     <link th:href="@{/updateForm.css}" rel="stylesheet" />
    
</head>

<body>
	<div class="masthead">
		<div class="container ">
        <h1 class="fw-light">Update Invoice</h1>
        <hr>
        
        <form action="#" th:action="@{/update}" th:object="${invoice}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />

            <input type="text" th:field="*{name}" class="form-control mb-4 col-4">

            <input type="date" th:field="*{date}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{location}" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{amount}" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-success col-2">Submit</button>
            <button type="button" class="btn btn-warning col-2" th:onclick="|window.location.href='/invoice'|">Back to All Invoice</button>
            
        </form>
		<div class="alert alert-primary" role="alert" th:text="${success}" th:if="${success}"></div>
		<div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
        <hr>

        
    </div>
	</div>
    
</body>

</html>
